<div class="card">
  
    <div class="card-body">
      <h5 class="card-title">Hibabejelentés</h5>
      <div class="form-group">
        <label for="exampleInputEmail1">Email cím</label>
        <input #email type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">Add meg az email címed a hibabejelentéséhez!</small>
      </div>
      
       
        
     
        <button [disabled]="bejelentve" (click)="hibabejelentes(email.value)" type="button" class="mt-3 btn btn-primary">Hiba bejelentés</button>  </div>
  </div>
  <div *ngIf="bejelentve" class="alert alert-info" role="alert">
    Az email címedre küldött levélben lévő linkre kattintva bejelentheted a hibát!
  </div>
